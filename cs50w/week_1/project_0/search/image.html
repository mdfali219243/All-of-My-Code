<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <style>
            body{
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .center-box {
                display: block;
            }
            .search-bar{
                display: flex;
                width: 100%;
                height: 47.9873px;
                z-index: 100;
                position: relative;
                padding-left: 52px;     
                padding-right: 87px;
                padding-top: 1px;
                font-size: 16px;
                font-weight: 400;
                display: inline-block;
                border-top-left-radius: 24px;
                border-bottom-left-radius: 24px;
                border-top-right-radius: 24px;
                border-bottom-right-radius: 24px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: white;
                margin-bottom: 20px;
                box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3), 0 1px 2px rgba(60, 64, 67, 0.15);
                border: 1px solid #dfe1e5;
                transition: box-shadow 0.3s ease-in-out;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }

            .left-top-side-button {
                border: none;
                background: none;
                box-shadow: none;
                outline: none;
                margin: 20px;
                display: flex;
            }
            .middle-button {
                width: 200px;
                height: 40px;
                border-radius: 20px;
                background-color: #f8f9fa;
                border: 1px solid #dfe1e5;
                color: #202124;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                margin-top: 10px;
            }
            .header{
                height: 55px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 100;
                border: none;
            }
            .right-section{
                width: 180px;
                display: flex;
                justify-content: space-between;
                margin-right: 20px;
                flex-shrink: 0;
            }
            .middle-section{
                flex:1;
                margin-left: 70px;
                margin-right: 35px;
                max-width: 500px;
                display: flex;
            }
            .left-section{
                display: flex;
            }
            #search-button{
                display: flex;
            }
            .big_one{
                display: block;
                unicode-bidi: isolate;
                width: 90%;
                height: 25%;
                align-items: center;
                justify-content: center;
                margin: 0 auto;
            }
            .logo {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-self: center;
                margin-top: 120px;      /* Pushes logo down from the very top */
                margin-bottom: 32px;    /* Space between logo and search bar */
                width: 272px;           /* Standard Google logo width */
                height: auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="big_one d-flex flex-column align-items-center justify-content-center">
            <form action="https://google.com/search" class="center-box w-100" method="get">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" placeholder="Search for images" class="search-bar">
                <div style="display: flex; justify-content: center; width: 100%;">
                    <a class="middle-button" href="index.html" style="text-align:center; display:inline-block; text-decoration:none; line-height:40px;">Google Search</a>
                </div>
            </form>
        </div>
        <div class="header">
            <div class="right-section"></div>
            <div class="middle-section"></div>
            <div class="left-section" >
                <button class="left-top-side-button"><a href="index.html">home</a></button>
                <button class="left-top-side-button"><a href="advanced.html">Advanced Search</a></button>
            </div>
            
        </div>
        
    </body>
</html>
