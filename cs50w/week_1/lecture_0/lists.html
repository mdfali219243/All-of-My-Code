<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unorder Lists:
        <ul>
            <li>One Item</li>
            <li>Second Item</li>
            <li>Yet Another Item</li>
        </ul>
        An ordered Lists:
        <ol>
            <li>First Item</li>
            <li>Second I-tem</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
