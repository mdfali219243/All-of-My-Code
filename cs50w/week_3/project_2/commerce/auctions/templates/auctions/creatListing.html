{% extends "auctions/layout.html" %}

{% block body %}
<h1>Create Listing</h1>

{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'create_listing' %}" method="post">
    {% csrf_token %}

    <label for="id_title">
        Title:
        <input type="text" id="id_title" name="title" placeholder="Enter title for your listing" required>
    </label>
    <br>

    <label for="id_description">
        Description:
        <textarea id="id_description" name="description" placeholder="Provide a detailed description" rows="5"
            required></textarea>
    </label>
    <br>

    <label for="id_starting_bid">
        Starting Bid:
        <input type="number" id="id_starting_bid" name="starting_bid" min="0.01" step="0.01" placeholder="e.g., 10.00"
            required>
    </label>
    <br>

    <label for="id_category">
        Category:
        <select id="id_category" name="category">
            <option value="">Choose a category (optional)</option>
            {% for category_obj in categories %}
            <option value="{{ category_obj.id }}">{{ category_obj.name }}</option>
            {% endfor %}
        </select>
    </label>
    <br>

    <label for="id_image_url">
        Image URL (optional):
        <input type="url" id="id_image_url" name="image_url" placeholder="Paste image URL here">
    </label>
    <br>

    <input type="submit" value="Create Listing">
</form>

{% endblock %}
