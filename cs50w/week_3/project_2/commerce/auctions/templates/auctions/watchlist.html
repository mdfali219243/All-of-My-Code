{% extends "auctions/layout.html" %}

{% block title %}
Watchlist
{% endblock %}

{% block body %}
<h1>Watchlist</h1>
{% if watchlist %}
<ul>
    {% for item in watchlist %}
    <li>
        <a href="{% url 'listing_detail' item.listing.id %}">{{ item.listing.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Your watchlist is empty.</p>
{% endif %}
{% endblock %}
