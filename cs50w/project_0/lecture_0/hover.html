<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button {
                width: 200px;
                height: 50px;
                background-color: green;
            }
            button:hover {
                background-color: red !important;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
