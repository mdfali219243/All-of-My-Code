    <body class='body'>
        <div>
            <div class="continer">
                <h1>Prayer time</h1>

            </div>
            <header class="centered">

                <h2>Jamat Times</h2>
                <h3 id="current-time"></h2>

                <main>
                <table>
                    <tr>
                        <td>Fajr</td>
                        <td>Zuhr</td>
                        <td>Asr</td>
                        <td>Maghrib</td>

                <a href="https://www.irvingmasjid.org/wp-content/uploads/2023/12/ICI_2024_Prayer_Times_Flier_v1.pdf">View Monthly Timetable &rarr;</a>

                <!--here my java script code start -->
                <script>
                    //so we can get return value to the current-time
                    let time = document.getElementById("current-time");

                // setInterval function will REPREAT my code every 1 second
                    setInterval(() => {
                        //We will get local time and it will store in d
                        let d = new Date();
                        //then we store the local time in time variable
                        time.innerHTML = d.toLocaleTimeString();
                    },1000)
                    //We will get local time and it will store in d
                    let d = new Date();
                    //then we store the local time in time variable
                    time.innerHTML = d.toLocaleTimeString();
                </script>
                </main>
